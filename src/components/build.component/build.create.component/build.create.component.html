<header>
  <div class="container">
    <h3 class="title">Create your build here</h3>
  </div>
</header>

<div class="container">

  <div class="row">
    <div *ngFor="let itemSlot of itemSlots; let i = index">
      <div class="col-sm-6 col-md-2">
        <div class="thumbnail item-thumbnail">

          <div *ngIf="itemSlot!=null||undefined">
            <img class="item-img" src="{{itemSlot.image}}">
            <div class="caption">
              <div class="item-info">
                <h3>{{itemSlot.name}}</h3>
                <p>{{itemSlot.description}}</p>
                <a class="btn btn-default" role="button" (click)="modal.show(i)">Choose item</a>
              </div>
              <div class="item-info-stats">
                <ul *ngFor="let stat of itemSlot.stats" class="item-slot-stats">
                  <li>{{stat.statName}} : {{stat.statAmount}}</li>
                </ul>
              </div>
            </div>
          </div>

          <div *ngIf="itemSlot===null||itemSlot===undefined">
            <img class="item-img" src="item-placeholder.png">
            <div class="caption">
              <h3>Item</h3>
              <p>Description</p>
              <a class="btn btn-default" role="button" (click)="modal.show(i)">Choose item</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Total stats</div>
    <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
        </ul>
    </div>
  </div>

 <!--MODAL-->
  <item-modal>
    <div class="app-modal-header">
      <span> Choose item <input type="text" [(ngModel)]="filterText"/> </span>
    </div>
    <div class="app-modal-body">
      <div class="row">
        <div *ngFor="let item of items" >
          <div class="col-md-2">
            <div class="thumbnail small-item-thumbnail">
              <img class="small-item-img" src="{{item.image}}" data-html="true"  data-toggle="tooltip" (click)="addItem(item, modal.id)"  data-title="{{item.description}}">
              {{item.name}}
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
    </div>
  </item-modal>

</div>
