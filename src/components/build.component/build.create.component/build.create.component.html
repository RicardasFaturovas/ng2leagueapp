<header>
  <div class="container">
    <h3 class="title">Create your build here</h3>
  </div>
</header>

<div class="container">

  <div class="row">
    <div *ngFor="let itemSlot of itemSlots">
      <div class="col-sm-6 col-md-2">
        <div class="thumbnail item-thumbnail">

          <div *ngIf="itemSlot!=null||undefined">
            <img class="item-img" src="{{itemSlot.image}}">
            <div class="caption">
              <h3>{{itemSlot.name}}</h3>
              <p>{{itemSlot.description}}</p>
              <p><a class="btn btn-default" role="button" onclick="chooseItem()">Choose item</a></p>
            </div>
          </div>

          <img class="item-img" src="item-placeholder.png">
          <div class="caption">
            <h3>Item</h3>
            <p>Description</p>
            <p><a class="btn btn-default" role="button" onclick="chooseItem()">Choose item</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Total stats</div>
    <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
        </ul>
    </div>
  </div>

</div>
