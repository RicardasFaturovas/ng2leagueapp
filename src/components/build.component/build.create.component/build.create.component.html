<header>
  <div class="container">
    <h3 class="title">Create your build here</h3>
  </div>
</header>

<div class="container">

  <div class="row">
    <div *ngFor="let itemSlot of itemSlots">
      <div class="col-sm-6 col-md-2">
        <div class="thumbnail item-thumbnail">

          <div *ngIf="itemSlot!=null||undefined">
            <img class="item-img" src="{{itemSlot.image}}">
            <div class="caption">
              <h3>{{itemSlot.name}}</h3>
              <p>{{itemSlot.description}}</p>
              <p><a class="btn btn-default" role="button" (click)="modal.show()">Choose item</a></p>
            </div>
          </div>

          <div *ngIf="itemSlot===null||itemSlot===undefined">
            <img class="item-img" src="item-placeholder.png">
            <div class="caption">
              <h3>Item</h3>
              <p>Description</p>
              <p><a class="btn btn-default" role="button" (click)="modal.show()">Choose item</a></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Total stats</div>
    <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
          <li class="list-group-item">display stats here</li>
        </ul>
    </div>
  </div>

  <item-modal>
    <div class="app-modal-header">
      header
    </div>
    <div class="app-modal-body">
      <div class="row">
        <div *ngFor="let item of items">
          <div class="col-md-2">
            <div class="thumbnail small-item-thumbnail">
              <img class="small-item-img" src="{{item.image}}">
              {{item.name}}
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </item-modal>

</div>
